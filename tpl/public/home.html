<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<h1>main home</h1>

<h1 id="message"></h1>
<script type="text/javascript" src="http://static.anaf.cn/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
  
  $.ajax({
     url: '/api/v1/auth/login',
     type: 'PUT',
     data:{'username': 'anaf','pwd':'123456'},
     success: function( data ) {
      document.getElementById('message').innerHTML += '<br>login:<br>status:'+data.status;
      document.getElementById('message').innerHTML += '<br>userID:'+data.userId;
      document.getElementById('message').innerHTML += '<br>token:'+data.authToken;
     }
  });

  $.ajax({
     url: '/api/v1/bases/spotlight',
     type: 'GET',
     data:{'type': 1,'text':'anaf'},
     success: function( data ) {
      document.getElementById('message').innerHTML += '<br>spotlight:success:'+data.success;
      document.getElementById('message').innerHTML += '<br>rooms:'+data.rooms;
      document.getElementById('message').innerHTML += '<br>users:'+data.users[0].username;
      // alert('ok');
     }
  });

</script>
</body>
</html>
